<head>

<body>
    <h2>JavaScript HTML DOM</h2>
    <!-- element -->
    <p id="intro">Finding HTML Elements by Id</p>
    <p>This example demonstrates the <b>getElementsById</b> method.</p>

    <p id="demo"></p>
    <script>
        // document.getElementById("demo").innerHTML = "Hello World"; //<p id="demo">Hello World</p>
        const element = document.getElementById("intro"); //===><p id="intro">Finding HTML Elements by Id</p>
        document.getElementById("demo").innerHTML =
            "The text of demo id is: " + element.innerHTML; //The text of demo id is: Finding HTML Elements by Id

        // document.getElementById("demo").innerHTML =
        //     "Date :" + new Date().getFullYear(); // ==><p id="demo">Date:2021</p>
    </script>

    <p>
        <label>Enter your phone number in the format (123)456-7890 (<input
          name="tel1"
          type="tel"
          pattern="[0-9]{3}"
          placeholder="###"
          aria-label="3-digit area code"
          size="2"
        />)-
        <input
          name="tel2"
          type="tel"
          pattern="[0-9]{3}"
          placeholder="###"
          aria-label="3-digit prefix"
          size="2"
        />
        -
        <input
          name="tel3"
          type="tel"
          pattern="[0-9]{4}"
          placeholder="####"
          aria-label="4-digit number"
          size="3"
        />
      </label>
    </p>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>

    <body>

        <p><button onclick="myMove()">Click Me</button></p>

        <div id="container">
            <div id="animate"></div>
        </div>

        <script>
            function myMove() {
                let id = null;
                const elem = document.getElementById("animate");
                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);

                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++;
                        elem.style.top = pos + "px";
                        elem.style.left = pos + "px";
                    }
                }
            }
        </script>
    </body>

</html>
