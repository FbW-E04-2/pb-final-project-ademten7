<body>
    <h2>JavaScript HTML DOM</h2>
    <!-- element -->
    <p id="intro">Finding HTML Elements by Id</p>
    <p>This example demonstrates the <b>getElementsById</b> method.</p>

    <p id="demo"></p>
    <script>
        // document.getElementById("demo").innerHTML = "Hello World"; //<p id="demo">Hello World</p>
        const element = document.getElementById("intro"); //===><p id="intro">Finding HTML Elements by Id</p>
        document.getElementById("demo").innerHTML =
            "The text of demo id is: " + element.innerHTML; //The text of demo id is: Finding HTML Elements by Id

        // document.getElementById("demo").innerHTML =
        //     "Date :" + new Date().getFullYear(); // ==><p id="demo">Date:2021</p>
    </script>

    <p>
        <label>Enter your phone number in the format (123)456-7890 (<input
          name="tel1"
          type="tel"
          pattern="[0-9]{3}"
          placeholder="###"
          aria-label="3-digit area code"
          size="2"
        />)-
        <input
          name="tel2"
          type="tel"
          pattern="[0-9]{3}"
          placeholder="###"
          aria-label="3-digit prefix"
          size="2"
        />
        -
        <input
          name="tel3"
          type="tel"

          size="3"
        />
      </label>
    </p>
